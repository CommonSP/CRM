<div class="page-title page-title--analytics">
  <h4>Аналитика</h4>
</div>

<div class="analytics-main" [style.display]="pending?'none':'block'">
  <div class="average-price">
    <p>Средний чек <strong>{{average}} р.</strong></p>
  </div>

  <div class="analytics-block pb3">
    <h5>Выручка</h5>
    <canvas #gain></canvas>
  </div>

  <div class="analytics-block">
    <h5>Заказы</h5>
    <canvas #order></canvas>
  </div>
</div>


<app-loader *ngIf="pending"></app-loader>
