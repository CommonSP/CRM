
<div *ngIf="positions$ | async as positions; else loader">
  <table *ngIf="positions.length !== 0; else empty" class="highlight">
    <thead>
    <tr>
      <th>Название</th>
      <th>Стоимость</th>
      <th>Количество</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let position of positions">
      <td>{{position.name}}</td>
      <td>{{position.cost}}</td>
      <td>
        <div class="input-field inline order-position-input">
          <input type="number" [(ngModel)]="position.quantity" value="1" min="1">
        </div>
      </td>
      <td>
        <button [disabled]="!position.quantity" (click)="addToOrder(position)" class="btn waves-effect wavers-light btn-small">Добавить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loader >
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">В данной категории пока нет позиций</div>
</ng-template>
