<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched }"
        formControlName="email"
        id="email"
        type="email"
      >
      <label for="email">Email:</label>
      <span *ngIf="form.get('email').invalid && form.get('email').touched " class="helper-text red-text">
        <span *ngIf="form.get('email').errors['required']">Поле не должно быть пустым</span>
        <span *ngIf="form.get('email').errors['email']">Введите корректный Email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched }"
        formControlName="password"
        id="password"
        type="password" >
      <label for="password">Пароль:</label>
      <span *ngIf="form.get('password').invalid && form.get('password').touched " class="helper-text red-text">
        <span *ngIf="form.get('password').errors['required']">Поле не должно быть пустым</span>
        <span *ngIf="form.get('password').errors['minlength'] ">Пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']}} символов</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button [disabled]="form.invalid || form.disabled" type="submit" class="modal-action btn waves-effect">Зарегистрироваться</button>
  </div>
</form>
